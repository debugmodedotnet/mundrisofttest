<div class="login-form">
    <h1>Welcome back, </h1>
    <p>Login to your New Horizons account</p>
    <form class="form" (ngSubmit)='loginStudent()' [formGroup]='studentLoginForm' novalidate>
        <div class="frm-field-group">
            <div class="form-field">
                <div class="frm-input">
                    <input type="text" placeholder="Email *" formControlName='email_address' />
                    <div class="alert  alert-danger" *ngIf="studentLoginForm.get('email_address').hasError('required') && studentLoginForm.get('email_address').touched">
                        Email is required
                    </div>
                </div>
            </div>
            <div class="form-field password-input">
                <div class="frm-input">
                    <input type="password" placeholder="Password *" formControlName='password' />
                </div>
            </div>
            <div *ngIf='studentData?.entries?.length == 0' class="alert alert-danger">
                <p> Wrong User Name and Password</p>
            </div>
        </div>
        <div class="txt-container">
            <p>Forgot Password?</p>
        </div>
        <div class="frm-btn-container">
            <button [disabled]='studentLoginForm.invalid' mat-raised-button color="warn" (click)="loginStudent()">Login</button>
        </div>
        <div class="txt-container">
            <p>Login with from a different account. Donâ€™t have an Account? <a class="btn-link"><strong>Sign up</strong></a></p>
            <p>or</p>
        </div>
        
        <div class="frm-btn-container">
            <button mat-raised-button color="warn">Login with Facebook</button>
        </div>
        <div class="frm-btn-container">
            <button mat-raised-button color="warn">Login with LinkedIn</button>
        </div>
        <div class="frm-btn-container">
            <button mat-raised-button color="warn">Login with Google</button>
        </div>
    </form>
    <div>
        <p></p>
    </div>
</div>
